<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume(CV) Generator</title>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>

<body class="container bg-light">
    <div class="row">
        <form class="col-xs-12 col-md-8 my-5 m-auto form-md">
            <h1 class="text-center">Create a <span class="text-primary">Beautiful Resume</span> in 2 mins</h1>
            <div id="profile-information" class="p-5 rounded-2">
                <h3>Profile Information</h3>
                <div>
                    <fieldset class="user-name row gx-3">
                        <div class="col-4">
                            <label for="first-name">First name</label>
                            <input type="text" placeholder="eg: John" class="form-control" name="first-name">
                        </div>
                        <div class="col-4">
                            <label for="last-name">Last name</label>
                            <input type="text" placeholder="eg: Doe" class="form-control" name="last-name">
                        </div>
                        <div class="col-4">
                            <label for="middle-name">Middle name <em class="text-secondary">(optional)</em></label>
                            <input type="text" placeholder="eg: Doe" class="form-control" name="middle-name">
                        </div>
                    </fieldset>
                    <fieldset class="personal-details row gx-3">
                        <div class="col-4">
                            <label for="dob">Date of birth</label>
                            <input type="date" name="dob" class="form-control" pattern="\d{2}-\d{2}-\d{4}">
                        </div>
                        <div class="col-4">
                            <label for="state-of-origin">State of Origin</label>
                            <select name="state-of-origin" class="form-control">
                                <option value="" disabled selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="lga">LGA</label>
                            <select name="lga" class="form-control">
                                <option value="" disabled selected>Select a state first...</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="gender">Gender</label>
                            <select name="gender" class="form-control">
                                <option value="" disabled selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="marital-status">Marital Status</label>
                            <select name="marital-status" class="form-control">
                                <option value="" disabled selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="religion">Religion</label>
                            <select name="religion" class="form-control">
                                <option value="" disabled selected>Choose...</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="contact row gx-3">
                        <div class="col-8">
                            <label for="address">Address</label>
                            <input class="form-control" name="address" id="address" type="text" placeholder="Eg: 123 Gotham Street">
                        </div>
                        <div class="col-4">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" class="form-control" placeholder="08012342345">
                        </div>
                        <div class="col-4">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="johndoe@gmail.com">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div id="educational-history" class="p-5 rounded-2">
                <h3>Educational History</h3>
                <div>
                    <fieldset class="education-details row gx-3">
                        <div class="d-inline-flex justify-content-between align-items-baseline section-control d-none">
                            <h6 class="mb-3">Education</h6>
                            <button class="btn btn-outline-danger btn-sm remove-section">Remove</button>
                        </div>
                        <div class="col-8">
                            <label for="name-of-institute">Name of institute</label>
                            <input type="text" name="name-of-institute" class="form-control" placeholder="University of Nigeria">
                        </div>
                        <div class="col-4">
                            <label for="location">Location</label>
                            <input type="text" name="location" class="form-control" placeholder="Nsukka">
                        </div>
                        <div class="col-4">
                            <label for="type-of-institute">Type of institute</label>
                            <select name="type-of-institute" id="type-of-institute" class="form-control">
                                <option value="" disabled selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="qualifiction">Qualification Obtained</label>
                            <select name="qualification" id="qualification" class="form-control">
                                <option value="" disabled selected>Select an institute first...</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="started">Started when</label>
                            <input type="date" name="started" id="started" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="finished">Finished when</label>
                            <input type="date" name="finished" class="form-control">
                            <label for="still-attending" class="mt-2">
                                <input type="checkbox" class="still-attending"> I've not finished
                            </label>
                        </div>
                    </fieldset>
                </div>
                <button class="btn btn-outline-success fw-semibold add-section">Add Education</button>
            </div>
            <div id="work-experience"  class="p-5 rounded-2">
                <h3>Work Experience</h3>
                <div>
                    <fieldset class="work-details row gx-3">
                        <div class="d-inline-flex justify-content-between align-items-baseline section-control d-none">
                            <h6 class="mb-3">Work</h6>
                            <button class="btn btn-outline-danger btn-sm remove-section">Remove</button>
                        </div>
                        <div class="col-8">
                            <label for="name-of-organization">Name of organization</label>
                            <input type="text" name="name-of-organization" class="form-control" placeholder="Acme Inc.">
                        </div>
                        <div class="col-4">
                            <label for="position">Position</label>
                            <input type="text" name="position" class="form-control" placeholder="Sales Rep">
                        </div>
                        <div class="col-4">
                            <label for="workStart">From when</label>
                            <input type="date" name="work-start" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="workEnd" class="d-block">To when</label>
                            <input type="date" name="work-end" class="form-control">
                            <label for="still-attending" class="mt-2">
                                <input type="checkbox" class="still-attending"> I'm still working there
                            </label>
                        </div>
                    </fieldset>
                </div>
                <button class="btn btn-outline-success fw-semibold add-section">Add Work</button>
            </div>
            <div id="referees"  class="p-5 rounded-2">
                <h3>Referees</h3>
                <div>
                    <fieldset class="referee-details row gx-3">
                        <div class="d-inline-flex justify-content-between align-items-baseline section-control d-none">
                            <h6 class="mb-3">Referee</h6>
                            <button class="btn btn-outline-danger btn-sm remove-section">Remove</button>
                        </div>
                        <div class="col-8">
                            <label for="referee-name">Full Name</label>
                            <input type="text" name="referee-name" class="form-control" placeholder="Big Man">
                        </div>
                        <div class="col-4">
                            <label for="referee-organization">Organization</label>
                            <input type="text" name="referee-organization" class="form-control" placeholder="Big Man's Company">
                        </div>
                        <div class="col-4">
                            <label for="referee-position">Position</label>
                            <input type="text" name="referee-position" class="form-control" placeholder="Big Man's Position">
                        </div>
                        <div class="col-4">
                            <label for="referee-contact">Contact</label>
                            <input type="text" name="referee-contact" class="form-control" placeholder="Big Man's Contact">
                        </div>
                    </fieldset>
                </div>
                <button class="btn btn-outline-success fw-semibold add-section">Add Referee</button>
            </div>
            <button class="btn btn-primary w-100 btn-lg" id="generate">Generate Resume</button>
        </form>
    </div>
</body>

</html>
